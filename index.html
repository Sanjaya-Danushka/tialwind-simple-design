<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="min-h-screen bg-[url('images/Image.png')] bg-center bg-cover px-28 py-5 relative"
    >
      <nav class="flex items-center">
        <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointerx" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Shop</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>
        <img src="images/cart.png" alt="Cart" class="w-8 cursor-pointer" />
      </nav>
      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Grocery <br />Delivery in
          <span class="font-light">15 mins</span>
        </h1>
        <p class="text-xl mt-5">
          Explore our collection of unique and handcrafted items.
        </p>
        <div class="mt-10">
          <button class="bg-white text-black px-5 py-3 mr-4 hover:bg-gray-200">
            Order Now
          </button>
          <a href="#" class="text-white mt-5"
            >Download App<i
              class="fa-solid fa-download ml-2"
              style="color: #ffffff"
            ></i
          ></a>
        </div>
      </div>
      <img
        src="images/grocery-image.png"
        alt="Grocery Image"
        class="w-full xl:w-1/2 xl:absolute bottom-0 right-20"
      />
    </div>
  </body>
</html>
